  <<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="http://placehold.it/300x200"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Correo" name="correo"  [(ngModel)]="registerCredentials.correo" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Clave" name="clave"  [(ngModel)]="registerCredentials.clave" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Iniciar Sesi√≥n</button>
          </ion-col>
        </ion-row>
      </form>
      <button ion-button class="register-btn" block clear (click)="createAccount()">Crear cuenta</button>
    </div>
  </ion-content>

<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="home" padding>
  <h3>Bienvenido!</h3>
  Tus datos son: <br/>
  Nombre: {{this.storage.data.firstName}} <br/>
  Apellido:{{this.storage.data.lastName}} <br/>
  Correo:{{this.storage.data.email}} <br/>
  Token:{{this.storage.data.sessionTokenWeb}} <br/>
</ion-content>
